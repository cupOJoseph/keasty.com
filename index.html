<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="assets/style.css">

   <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
   <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="scripts/addFrames.js"></script>

   <title>Model Grid</title>
 </head>
 <body>

       <div class="fukol"> <!-- 6 -->
     <ul class="fukol-grid" id="frames">
         <div class="content-box" >
           <a-scene embedded>
             <a-assets>
              <a-asset-item id="town" src="./models/town/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity gltf-model="#town" position="0 1.2 -3" scale="0.2 0.2 0.2" static-body></a-entity>
            <a-sky color="#9ef2ff"></a-sky>

            <!-- 25 grey balls fall from the sky kinematic-body-->

            <!--<a-sphere position="0 3 -3" radius="1" color="#EF2D5E" dynamic-body></a-sphere>-->

           </a-scene>
         </div>

         <div class="content-box1">
            <p>Embeded WebVR makes your models more interactive.</p>
            <p>There are lots of people with floorplans and ideas for their space who wish they could visualize and experience what their project will look like. We can help.</p>
            <p>By Mikey Wong & Joseph Schiarizzi.</p>
         </div>
<!--
         <div class="content-box2">
           <img src="" alt="">
           <p >I would like to use this space to host a cool thing for super medium</p>
           <p>That project is here: <a href="https://www.supermedium.com/">https://www.supermedium.com/</a> </p>
         </div>

         <div class="content-box1">

         </div>-->

     </ul>
   </div>
 </body>
</html>
