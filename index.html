<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="assets/style.css">

   <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
   <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="scripts/addFrames.js"></script>

   <title>Model Grid</title>
 </head>
 <body>

       <div class="fukol"> <!-- 6 -->
     <ul class="fukol-grid" id="frames">
         <div class="content-box" >
          <a-scene embedded>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
          </a-scene>
         </div>

         <div class="content-box1">
            <p>Embeded WebVR makes your models more interactive.</p>
            <p>There are lots of people with floorplans and ideas for their space who wish they could visualize and experience what their project will look like. We can help.</p>
            <p>By Mikey Wong & Joseph Schiarizzi.</p>
         </div>


     </ul>
   </div>
 </body>
</html>
